plugins {
    id 'java-library'
}


dependencies {
    api project(':api')

    compileOnly 'org.slf4j:slf4j-api:1.7.36'
    compileOnly 'com.google.code.gson:gson:+'

    // database
    api 'com.guflimc.brick.orm:common:+'
    implementation 'com.guflimc.brick.maths:database-api:+'

    compileOnly 'com.guflimc.brick.regions:api:+'
    compileOnly 'com.guflimc.brick.maths:spigot-api:+'

    api 'cloud.commandframework:cloud-core:+'
    api 'cloud.commandframework:cloud-annotations:+'
}